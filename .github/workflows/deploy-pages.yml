name: Deploy to GitHub Pages (with env.js)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate env.js from secrets (safe)
        run: |
          python3 - << 'PY'
          import json, os
          data = {"SLACK_WEBHOOK_URL": os.environ.get("SLACK_WEBHOOK_URL", "")}
          with open("env.js", "w", encoding="utf-8") as f:
              f.write("window.env = " + json.dumps(data) + ";")
          PY
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


