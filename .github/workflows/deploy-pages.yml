name: Deploy to GitHub Pages (with env.js)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate env.js from secrets
        run: |
          echo "ðŸ”§ GÃ©nÃ©ration du fichier env.js avec les secrets..."
          
          # VÃ©rification des secrets requis
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "âŒ ERREUR: Secret SLACK_WEBHOOK_URL est vide"
          else
            echo "âœ… SLACK_WEBHOOK_URL configurÃ©"
          fi
          
          if [ -z "$FLOOZ_PHONE" ]; then
            echo "âš ï¸ AVERTISSEMENT: FLOOZ_PHONE non configurÃ©"
          else
            echo "âœ… FLOOZ_PHONE configurÃ©"
          fi
          
          if [ -z "$MIXX_PHONE" ]; then
            echo "âš ï¸ AVERTISSEMENT: MIXX_PHONE non configurÃ©"
          else
            echo "âœ… MIXX_PHONE configurÃ©"
          fi
          
          if [ -z "$USDT_WALLET" ]; then
            echo "âš ï¸ AVERTISSEMENT: USDT_WALLET non configurÃ©"
          else
            echo "âœ… USDT_WALLET configurÃ©"
          fi
          
          if [ -z "$BTC_WALLET" ]; then
            echo "âš ï¸ AVERTISSEMENT: BTC_WALLET non configurÃ©"
          else
            echo "âœ… BTC_WALLET configurÃ©"
          fi
          
          # GÃ©nÃ©ration du fichier env.js
          cat > env.js << EOF
window.env = {
  "SLACK_WEBHOOK_URL": "$SLACK_WEBHOOK_URL",
  "FLOOZ_PHONE": "$FLOOZ_PHONE",
