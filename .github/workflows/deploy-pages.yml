name: Deploy to GitHub Pages (with env.js)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate env.js from secrets
        run: |
          if [ -z "$SLACK_WEBHOOK_URL" ]; then
            echo "❌ ERREUR: Secret SLACK_WEBHOOK_URL est vide"
          else
            echo "✅ Secret trouvé, longueur: ${#SLACK_WEBHOOK_URL} caractères"
            echo "✅ Commence par: ${SLACK_WEBHOOK_URL:0:25}..."
          fi
          echo "window.env = {\"SLACK_WEBHOOK_URL\": \"$SLACK_WEBHOOK_URL\"};" > env.js
          echo "📄 Fichier env.js généré"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


