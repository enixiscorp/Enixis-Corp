<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Commande – Enixis Corp</title>
  <meta name="description" content="Formulaire de commande Enixis Corp avec upload de fichier.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="order" class="section" tabindex="-1">
    <div class="container">
      <h1 class="section-title">Passer une commande</h1>
      <form id="order-form" class="contact-form" enctype="multipart/form-data" onsubmit="return false;" aria-label="Formulaire de commande">
        <div class="field">
          <label for="full_name">Nom complet</label>
          <input id="full_name" name="full_name" type="text" placeholder="Votre nom et prénom" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="votre@email.com" required>
        </div>
        <div class="field">
          <label for="phone">Téléphone</label>
          <input id="phone" name="phone" type="tel" placeholder="Ex: +228 97 57 23 46" required>
        </div>
        <div class="field">
          <label for="service">Prestation souhaitée</label>
          <select id="service" name="service" required>
            <option value="cv_creation">✍️ Création de CV sur mesure + Lettre – 7 000 FCFA</option>
            <option value="cv_optimisation">✍️ Optimisation de CV sur mesure – 3 500 FCFA</option>
            <option value="partnership_letters">🤝 Demandes Partenariat/Sponsoring – 10 000 FCFA</option>
            <option value="linkedin_branding">🧑‍💼 Personal Branding LinkedIn – tarif à définir</option>
            <option value="coaching_emploi">🎓 Formation Coaching Emploi – 15 000 FCFA</option>
            <option value="productivity">🚀 Formation Booster la productivité – 10 000 FCFA</option>
            <option value="excel_analytics">📊 Formation Analyse de données via Excel – 25 000 FCFA</option>
            <option value="ai_training">🤖 Formation IA – 5 000 FCFA</option>
            <option value="office_suite">💼 Formation Optimisée Suite Office – 30 000 FCFA</option>
            <option value="marketing_strategy">📈 Optimisation Marketing & Stratégie – 50 000 FCFA</option>
            <option value="support_procedures">🛠️ Optimisation Support Client – 100 000 FCFA</option>
            <option value="project_procedures">🔍 Optimisation Procédures Projets – 150 000 FCFA</option>
            <option value="erp_ai">🔗 Intégrations & Automatisations ERP/IA – 250 000 FCFA</option>
            <option value="simple_sheet">📄 Système Excel/Google Sheets simple – 30 000 FCFA</option>
            <option value="dashboard_file">📊 Système Fichier + tableaux de bord – 50 000 FCFA</option>
            <option value="semi_pro_system">💻 Système semi-professionnel (Web/PC) – 100 000 FCFA</option>
            <option value="custom_app">📱 Application personnalisée (Web/App) – 200 000 FCFA</option>
            <option value="website_creation">🌐 Création de Site Web – 80 000 FCFA</option>
          </select>
        </div>
        <div class="field">
          <label for="budget">Budget estimé (FCFA)</label>
          <input id="budget" name="budget" type="number" min="0" step="500" placeholder="Ex: 15000" required>
        </div>
        <div class="field">
          <label for="details">Précisions complémentaires</label>
          <textarea id="details" name="details" rows="4" placeholder="Ajoutez des précisions utiles (délais, contexte, références…)"></textarea>
        </div>
        <div class="field">
          <label for="attachment">Fichier (optionnel)</label>
          <input id="attachment" name="attachment" type="file" accept=".pdf,.doc,.docx,.txt,.png,.jpg,.jpeg">
        </div>
        <div class="actions">
          <button type="submit" class="btn primary">Envoyer la commande</button>
          <button type="reset" class="btn cancel">Annuler</button>
        </div>
        <p id="order-note" class="form-note" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <!-- Charger Supabase JS (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="form.js" defer></script>
</body>
</html>
