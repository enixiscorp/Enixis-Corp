<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soumettre ma demande – Enixis Corp</title>
  <meta name="description" content="Soumettre une demande de prestation Enixis Corp avec estimation de prix et envoi Slack.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="request" class="section" tabindex="-1">
    <div class="container">
      <h1 class="section-title">Soumettre ma demande</h1>

      <form id="request-form" class="contact-form" onsubmit="return false;" aria-label="Formulaire de demande">
        <div class="field">
          <label for="client_name">Nom complet</label>
          <input id="client_name" name="client_name" type="text" placeholder="Votre nom et prénom" required>
        </div>
        <div class="field">
          <label for="client_email">Email</label>
          <input id="client_email" name="client_email" type="email" placeholder="votre@email.com" required>
        </div>
        <div class="field">
          <label for="client_phone">Téléphone (WhatsApp)</label>
          <input id="client_phone" name="client_phone" type="tel" placeholder="Ex: +228 97 57 23 46" required>
        </div>

        <div class="field">
          <label for="service">Prestation souhaitée</label>
          <select id="service" name="service" required>
            <option value="" disabled selected>Choisissez une prestation…</option>
            <option value="cv_creation" data-price="7000">✍️ Création de CV sur mesure + Lettre – 7 000 FCFA</option>
            <option value="cv_optimisation" data-price="3500">✍️ Optimisation de CV sur mesure – 3 500 FCFA</option>
            <option value="partnership_letters" data-price="10000">🤝 Rédaction Demandes Partenariat/Sponsoring – 10 000 FCFA</option>
            <option value="linkedin_branding" data-price="">🧑‍💼 Personal Branding & LinkedIn – tarif à définir</option>
            <option value="coaching_emploi" data-price="15000">🎓 Formation Coaching Emploi – 15 000 FCFA</option>
            <option value="productivity" data-price="10000">🚀 Formation Booster la productivité – 10 000 FCFA</option>
            <option value="excel_analytics" data-price="25000">📊 Formation Analyse de données via Excel – 25 000 FCFA</option>
            <option value="ai_training" data-price="5000">🤖 Formation IA – 5 000 FCFA</option>
            <option value="office_suite" data-price="30000">💼 Formation Optimisée Suite Office – 30 000 FCFA</option>
            <option value="marketing_strategy" data-price="50000">📈 Optimisation de Procédures Marketing & Stratégie – 50 000 FCFA</option>
            <option value="support_procedures" data-price="100000">🛠 Optimisation de Procédures Support Client – 100 000 FCFA</option>
            <option value="project_procedures" data-price="150000">🔍 Optimisation de Procédures Projets – 150 000 FCFA</option>
            <option value="erp_ai" data-price="250000">🔗 Intégration et Automatisations ERP/IA – 250 000 FCFA</option>
            <option value="simple_sheet" data-price="30000">📄 Système Excel ou Google Sheets simple – 30 000 FCFA</option>
            <option value="dashboard_file" data-price="50000">📊 Système Fichier automatisé avec tableaux de bord – 50 000 FCFA</option>
            <option value="semi_pro_system" data-price="100000">💻 Système semi-professionnel (Web/PC) – 100 000 FCFA</option>
            <option value="custom_app" data-price="200000">📱 Système d'Application personnalisée (Web/App) – 200 000 FCFA</option>
            <option value="website_creation" data-price="80000">🌐 Création de Site Web – 80 000 FCFA</option>
          </select>
        </div>

        <div class="field" id="price-row" aria-live="polite">
          <label>Prix indicatif</label>
          <div id="price-box" class="price-box">—</div>
        </div>

        <div class="field">
          <label for="additional_details">Détails complémentaires</label>
          <textarea id="additional_details" name="additional_details" rows="4" placeholder="Ajoutez des précisions utiles (délais, contexte, références…)"></textarea>
        </div>

        <div class="field">
          <label class="inline">
            <input type="checkbox" id="has_issue" name="has_issue"> J'ai un souci particulier*
          </label>
        </div>

        <div id="issue_block" style="display:none;">
          <div class="field">
            <label for="issue_type">Nature du souci</label>
            <select id="issue_type" name="issue_type">
              <option value="" disabled selected>Choisissez…</option>
              <option value="montant">Le montant du service</option>
              <option value="disponibilite">Ma disponibilité</option>
              <option value="autre">Autre</option>
            </select>
          </div>
          <div class="field" id="issue_details_row" style="display:none;">
            <label for="issue_details">Expliquez votre problème</label>
            <textarea id="issue_details" name="issue_details" rows="3" placeholder="Décrivez brièvement votre souci…"></textarea>
          </div>
          <div class="field" id="budget_row" style="display:none;">
            <label for="budget_amount">Votre budget (FCFA)</label>
            <input id="budget_amount" name="budget_amount" type="number" min="0" step="500" placeholder="Ex: 10000">
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Soumettre ma demande</button>
          <button type="reset" class="btn cancel">Annuler</button>
        </div>
        <p id="request-note" class="form-note" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <script src="env.js"></script>
  <script src="request.js" defer></script>
</body>
</html>
