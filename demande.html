<!DOCTYPE html>
<html lang="fr">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soumettre ma demande ‚Äì Enixis Corp</title>
  <meta name="description"

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="request" class="section" tabindex="-1">
    <div class="container">
      <a href="index.html#home" class="btn back-link" aria-label="Retour √† l'accueil">‚Üê Accueil</a>
      <h1 class="section-title">Soumettre ma demande</h1>

      <form id="request-form" class="contact-form" onsubmit="return false;" aria-label="Formulaire de demande">
        <div class="field">
          <label for="client_name">Nom complet</label>
          <input id="client_name" name="client_name" type="text" placeholder="Votre nom et pr√©nom" required>
        </div>
        <div class="field">
          <label for="client_email">Email</label>
          <input id="client_email" name="client_email" type="email" placeholder="votre@email.com" required>
        </div>
        <div class="field">
          <label for="client_phone">T√©l√©phone (WhatsApp)</label>
          <input id="client_phone" name="client_phone" type="tel" placeholder="Ex: +228 97 57 23 46" required>
        </div>

        <div class="field">
          <label for="service">Prestation souhait√©e</label>
          <select id="service" name="service" required>
            <!-- Options g√©n√©r√©es automatiquement par JavaScript -->
          </select>
        </div>

        <div class="field" id="price-row" aria-live="polite">
          <label>Prix indicatif</label>

        </div>

        <div class="field">
          <label for="delivery_time">D√©lai souhait√© pour le rendu</label>

        <div class="field">

            <input type="checkbox" id="has_promo" name="has_promo"> <span>Appliquer un code promotionnel</span>
          </label>
        </div>

        <div id="promo_block" style="display:none;">
          <div class="field">
            <label for="promo_code">Code promotionnel</label>
            <div class="promo-row">
              <input id="promo_code" name="promo_code" type="text" placeholder="Ex: ENX_DEMO_10">
              <button type="button" id="apply_promo_btn" class="btn small">Appliquer</button>
              <button type="button" id="remove_promo_btn" class="btn small ghost" style="display:none;">Retirer</button>
            </div>
            <small id="promo_hint" class="form-note">Exemple de code: ENX_DEMO_10</small>

        </div>

        <div class="field">
          <label for="additional_details">D√©tails compl√©mentaires</label>

            placeholder="Ajoutez des pr√©cisions utiles (d√©lais, contexte, r√©f√©rences‚Ä¶)"></textarea>
        </div>

        

        <div class="field">
          <label class="inline checkbox-accent">
            <input type="checkbox" id="has_issue" name="has_issue"> <span>J'ai un souci particulier*</span>
          </label>
        </div>

        <div id="issue_block" style="display:none;">
          <div class="field">
            <label for="issue_type">Nature du souci</label>
            <select id="issue_type" name="issue_type">
              <option value="" disabled selected>Choisissez‚Ä¶</option>
              <option value="montant">Le montant du service</option>

            <textarea id="issue_details" name="issue_details" rows="3"

          </div>
          <div class="field" id="budget_row" style="display:none;">
            <label for="budget_amount">Votre budget (FCFA)</label>
            <input id="budget_amount" name="budget_amount" type="number" min="0" step="500" placeholder="Ex: 10000">
          </div>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Soumettre ma demande</button>
          <button type="reset" class="btn cancel">Annuler</button>
        </div>
        <p id="request-note" class="form-note" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <!-- Pop-up simple pour les alertes (ex: code promo invalide) -->
  <div id="alert-popup" class="popup-overlay" style="display:none;">
    <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="alert-title">
      <button type="button" class="popup-close" aria-label="Fermer">‚úï</button>
      <div class="popup-header">
        <h3 id="alert-title">Notification</h3>
      </div>
      <div class="popup-body">
        <p id="alert-message">‚Äî</p>
      </div>
    </div>
  </div>

  <!-- Pop-up r√©capitulatif de commande -->
  <div id="order-popup" class="popup-overlay" style="display:none;">
    <div class="popup-content" role="dialog" aria-modal="true" aria-labelledby="order-title">
      <button type="button" class="popup-close" aria-label="Fermer">‚úï</button>
      <div class="popup-header">
        <h3 id="order-title">R√©capitulatif de votre demande</h3>
      </div>
      <div class="popup-body">

      </div>

  </div>

  <script src="env.js"></script>
  <script src="request.js" defer></script>
</body>

</html>
