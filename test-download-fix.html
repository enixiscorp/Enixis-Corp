<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Correction T√©l√©chargement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>üîß Test Correction PDF</h1>
        <p>Test de la fonction <code>downloadInvoice</code> corrig√©e</p>
        
        <button class="btn" onclick="testDownloadFunction()">
            üß™ Tester la fonction
        </button>
        
        <button class="btn" onclick="downloadInvoice()" id="test-download-btn">
            üì• Test T√©l√©chargement PDF
        </button>
        
        <div id="test-status" class="status info" style="display: none;">
            Statut du test...
        </div>
        
        <div style="margin-top: 30px; text-align: left;">
            <h3>üîç Diagnostics :</h3>
            <ul id="diagnostics">
                <li>Chargement de la page...</li>
            </ul>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>üîó Liens de test :</h3>
            <a href="/api/invoice?invoice=TEST_20251029_FIX&name=Test%20Client&email=test@example.com&phone=%2B228123456789&service=Test%20Service&price=15000&delivery=standard&payment=Test%20Payment" 
               class="btn" target="_blank">
                üîó Tester avec API
            </a>
        </div>
    </div>

    <script>
        // Simulation de la fonction downloadInvoice corrig√©e
        window.downloadInvoice = function() {
            console.log('üî• Test - T√©l√©chargement PDF demand√©');
            
            const statusDiv = document.getElementById('test-status');
            const downloadBtn = document.getElementById('test-download-btn');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = '‚è≥ Test de la fonction downloadInvoice...';
            
            if (downloadBtn) {
                downloadBtn.disabled = true;
                downloadBtn.textContent = '‚è≥ Test en cours...';
            }
            
            try {
                setTimeout(() => {
                    statusDiv.className = 'status info';
                    statusDiv.innerHTML = 'üìÑ Simulation de l\'impression...';
                    
                    setTimeout(() => {
                        try {
                            // Tenter d'ouvrir la bo√Æte d'impression
                            window.print();
                            
                            statusDiv.className = 'status success';
                            statusDiv.innerHTML = '‚úÖ Fonction downloadInvoice fonctionne ! Bo√Æte d\'impression ouverte.';
                            
                            if (downloadBtn) {
                                downloadBtn.textContent = '‚úÖ Test r√©ussi !';
                                downloadBtn.style.background = '#28a745';
                            }
                            
                        } catch (error) {
                            statusDiv.className = 'status error';
                            statusDiv.innerHTML = '‚ùå Erreur : ' + error.message;
                            
                            if (downloadBtn) {
                                downloadBtn.textContent = '‚ùå Erreur';
                                downloadBtn.style.background = '#dc3545';
                            }
                        }
                        
                        // Restaurer le bouton apr√®s 3 secondes
                        setTimeout(() => {
                            if (downloadBtn) {
                                downloadBtn.disabled = false;
                                downloadBtn.textContent = 'üì• Test T√©l√©chargement PDF';
                                downloadBtn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
                            }
                        }, 3000);
                        
                    }, 1000);
                }, 500);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Erreur de test : ' + error.message;
                
                if (downloadBtn) {
                    downloadBtn.disabled = false;
                    downloadBtn.textContent = 'üì• Test T√©l√©chargement PDF';
                }
            }
        };
        
        function testDownloadFunction() {
            const diagnostics = document.getElementById('diagnostics');
            const statusDiv = document.getElementById('test-status');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status info';
            statusDiv.innerHTML = 'üîç Diagnostic en cours...';
            
            const results = [];
            
            // Test 1: V√©rifier si downloadInvoice existe
            if (typeof window.downloadInvoice === 'function') {
                results.push('‚úÖ Fonction downloadInvoice d√©finie');
            } else {
                results.push('‚ùå Fonction downloadInvoice non d√©finie');
            }
            
            // Test 2: V√©rifier si window.print existe
            if (typeof window.print === 'function') {
                results.push('‚úÖ Fonction window.print disponible');
            } else {
                results.push('‚ùå Fonction window.print non disponible');
            }
            
            // Test 3: V√©rifier les √©l√©ments DOM
            const downloadBtn = document.getElementById('test-download-btn');
            if (downloadBtn) {
                results.push('‚úÖ Bouton de t√©l√©chargement trouv√©');
            } else {
                results.push('‚ùå Bouton de t√©l√©chargement non trouv√©');
            }
            
            // Test 4: V√©rifier les erreurs JavaScript
            let hasErrors = false;
            window.addEventListener('error', function(e) {
                hasErrors = true;
                results.push('‚ùå Erreur JavaScript: ' + e.message);
            });
            
            setTimeout(() => {
                if (!hasErrors) {
                    results.push('‚úÖ Aucune erreur JavaScript d√©tect√©e');
                }
                
                diagnostics.innerHTML = results.map(r => '<li>' + r + '</li>').join('');
                
                const allGood = results.every(r => r.startsWith('‚úÖ'));
                if (allGood) {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = '‚úÖ Tous les tests sont pass√©s ! La fonction devrait fonctionner.';
                } else {
                    statusDiv.className = 'status warning';
                    statusDiv.innerHTML = '‚ö†Ô∏è Certains tests ont √©chou√©. V√©rifiez les diagnostics.';
                }
            }, 100);
        }
        
        // Diagnostic automatique au chargement
        window.addEventListener('load', function() {
            setTimeout(testDownloadFunction, 500);
        });
    </script>
</body>
</html>
